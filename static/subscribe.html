<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8" />
    <title>Subscribe</title>
    <meta name="description" content="Example" /> 
    <link href="CSS/main.css" rel="stylesheet">
   </head>


   <body>
    <div class="form">
    <h1>Subscribe Form</h1>
    <p>Please fill out this form with the required information</p>
    <form>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required placeholder="MUNA"/></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required placeholder="BAKHIT"/></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required placeholder="example@gmail.com"/></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required  placeholder="AZ#@as34"/></label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the terms and conditions
        </label>
      </fieldset>
      <input type="submit" value="Sing Up" />
    </form>
    </div>
    <div class="back">
    <a href="/main.html">Back to main page</a>
    </div>
  </body>
</html>
