<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8" />
    <title>Log in</title>
    <meta name="Log in" /> 
    <link href="CSS/main.css" rel="stylesheet">
   </head>


   <body>
    <div class="form">
      <h1>LOG IN</h1>
     <form>
      <fieldset>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Enter Your Password: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required  /></label>
      </fieldset>
      <input type="submit" value="Log in"/>
     </form>
    </div>
    <div class="back">
    <a href="/main.html">Back to main page</a>
    </div>
  </body>
</html>
